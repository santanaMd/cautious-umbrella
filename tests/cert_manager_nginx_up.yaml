---
- name: Deploy nginx - teste de certificado
  hosts: "{{ groups['hybrid'][0] }}"
  vars_files:
    - ../../secrets/cert-manager.env.yml
  tasks:

    - name: Criar Pod Nginx
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Pod
          metadata:
            name: nginx-pod-test
            namespace: default
            labels:
              app: nginx
          spec:
            containers:
              - name: nginx
                image: nginx:latest
                ports:
                  - containerPort: 80

    - name: Criar Service para o Pod Nginx
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Service
          metadata:
            name: nginx-service-test
            namespace: default
          spec:
            type: LoadBalancer
            selector:
              app: nginx
            ports:
              - name: http
                protocol: TCP
                targetPort: 80
                port: 80

    - name: Criar Ingress para o Nginx
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: networking.k8s.io/v1
          kind: Ingress
          metadata:
            name: nginx-ingress-test
            namespace: default
            annotations:
              kubernetes.io/ingress.class: "nginx"
              cert-manager.io/cluster-issuer: letsencrypt-staging
              nginx.ingress.kubernetes.io/ssl-redirect: "true"
          spec:
            rules:
              - host: "nginx.{{ domain }}"
                http:
                  paths:
                    - path: /
                      pathType: Prefix
                      backend:
                        service:
                          name: nginx-service-test
                          port:
                            number: 80
            tls:
              - hosts:
                - "nginx.{{ domain }}"
                secretName: nginx-test-cert-manager-secret
